# Определяем upstream для нашего бэкенд-сервиса.
# 'backend' - это имя сервиса из docker-compose.yml, порт 5000 - порт NestJS.
upstream backend_service {
    server backend:3000;
}

server {
    listen 80;
    server_name localhost;

    # Раздача статики фронтенда
    location / {
        # Путь, куда будет смонтирован volume с собранным фронтендом
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Важно для React Router, чтобы при обновлении страницы не было 404
        try_files $uri $uri/ /index.html;
    }

    # Проксирование запросов API на бэкенд
    location /api/ {
        proxy_pass http://backend_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование запросов на контент (если есть)
    location /content/ {
        proxy_pass http://backend_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
